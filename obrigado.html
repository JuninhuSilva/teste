<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Finalizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #25d366;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      margin-top: 0.5rem;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }

    .btn-voltar:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Pedido Finalizado!</h1>
    <p>Muito obrigado pela sua compra. O seu cartão será processado em breve.</p>
    <p>Não se esqueça de enviar o comprovativo de pagamento via WhatsApp.</p>
    <a class="btn-voltar" href="index.html">Voltar ao Início</a>
  </div>
</body>
</html>
